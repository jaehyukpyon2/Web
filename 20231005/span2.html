<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
            <th colspan="2">회원가입</th>
        </tr>
        <tr>
            <td><label for="id">아이디를 입력하세요.</label></td>
            <td><input id="id" type="text" placeholder="아이디를 입력하세요..."></td>
        </tr>
        <tr>
            <td><label for="password">비밀번호</label></td>
            <td><input id="password" type="password" placeholder="비밀번호를 입력하세요..."></td>
        </tr>
        <tr>
            <td><label>성별</label></td>
            <td><input type="radio" name="gender">남자&nbsp;<input type="radio" name="gender">여자</td>
        </tr>
        <tr>
            <td><label for="phone">전화번호</label></td>
            <td><input id="phone" type="tel"></td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;">
                <input type="submit" value="확인">
                <input type="reset" value="취소">
            </td>
        </tr>
    </table>
</body>
</html>
